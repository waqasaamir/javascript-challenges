<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Javascript</title>
</head>
<body>

<div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick=ageInDays()>Click me</button>
            </div>  
            <div>
                <button class="btn btn-danger" onclick=reset()>Reset</button>
            </div>
    </div>   
    <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
    </div>
</div>

<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick=generateCat()>Generate</button>
    <div class="flex-box-container-2" id="flex-cat-gen">
    </div>
</div>

<div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors </h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img src="static/images/rock.png" id="rock" height="150" width="150" onclick=rpsGame(this)>
        <img src="static/images/paper.png" id="paper" height="150" width="150" onclick=rpsGame(this)>
        <img src="static/images/scissors.png" id="scissors" height="150" width="150" onclick=rpsGame(this)>
    </div>
</div>

<div class="container-4">
    <h2>Challenge 4: Change color of all Buttons</h2>
    <div class="flex-box-change-color">
        <form action="">
            <select name="backdrop" id="background" onchange=buttonColorChange(this)>
                 <option value="random">Random</option>
                 <option value="red">Red</option>
                 <option value="yellow">Yellow</option>
                 <option value="green">Green</option>
                 <option value="reset">Reset</option>
            </select>
        </form>
        <button class="btn btn-primary">Facebook!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Wee!</button>
    </div>
</div>
<script src="static/js/script.js"></script>
</body>
</html>
